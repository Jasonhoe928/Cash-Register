<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Shrikhand" rel="stylesheet">

    <title>Cash Register</title>
</head>
<body>
    <div id="calcbody">
        <div id="calScreen">0</div>
        <div>
            <ul id = "systems">
                <li class="systems-buttons">ON</li>
                <li class="systems-buttons">OFF</li>
                <li class="systems-buttons">C</li>
            </ul>
        </div>
        <div id = "number-container">
            <ul class = "number-list">
                <li class = "number-button" id = 'seven'>7</li>
                <li class = "number-button" id = 'four'>4</li>
                <li class = "number-button" id = 'one'>1</li>
                <li class = "number-button" id = 'zero'>0</li>
            </ul>
            <ul class = "number-list">
                <li class = "number-button" id = 'eight'>8</li>
                <li class = "number-button" id = 'five'>5</li>
                <li class = "number-button" id = 'two'>2</li>
                <li class = "number-button" id = 'decimal'>.</li>
            </ul>
            <ul class = "number-list">
                <li class = "number-button" id = 'nine'>9</li>
                <li class = "number-button" id = 'six'>6</li>
                <li class = "number-button" id = 'three'>3</li>
                <li class = "operator" id = 'equals'>=</li>
            </ul>
            <ul class = "number-list">
                <li class = "operator" id = 'divide'>/</li>
                <li class = "operator" id = 'multiply'>x</li>
                <li class = "operator" id = 'subtract'>-</li>
                <li class = "operator" id = 'add'>+</li>
            </ul>
        </div>

    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
